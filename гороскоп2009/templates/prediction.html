<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul class="list-group">
        {% for p in pre %}
        <li class="list-group-item d-flex justify-content-between">
            <span><b>{{ p.id }}</b>. Знак {{ p.sign.name }} {{ p.sign.id }}</span>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a href="/product/edit/{{ id }}" class="btn btn-primary">Изменить</a>
              <a href="/product/delete/{{ id }}" class="btn btn-danger">Удалить</a>
                <a href="/product/delete_submit/{{ id }}" class="btn btn-danger">Удалить1</a>

            </div>
        </li>

        {% endfor %}
    </ul>
</body>
</html>
